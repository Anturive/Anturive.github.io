<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <script src="encriptador.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
    </header>

    <main class="contenedor">
        <div class="contenedor-div ajustar">

            <section class="primer-campo ajustar">

                <div class="campo-encriptar ajustar">
                    <textarea id="textoUsuario" type="text" placeholder="Ingrese el texto aqui" class="textarea"></textarea>
                </div>

                <span><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</span>

                <div class="buttons ajustar">
                    <button id="encriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>

            </section>

            <section class="segundo-campo ajustar">

                <div class="segundo-campo-div">
                    <p id="textoMostrar" class="textarea"></p>
                    <div class="sobreponer">
                        <img src="img/searching.png" alt="">
                        <p id="primerParrafo">Ningún mensaje fue encontrado</p>
                        <p id="segundoParrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
    
                    <div class="buttons">
                        <button id="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                </div>

            </section>
            
        </div>
    </main>

    <footer>
        <span>&copy; Avril Riveros</span>
    </footer>

</body>
</html>
